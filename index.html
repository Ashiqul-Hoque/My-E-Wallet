<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- -----------------bootstrap Link--------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- -----------------CSS Link--------------- -->
    <link rel="stylesheet" href="css/style.css">
    <title>My E-Wallet</title>
  </head>
  <body>
    <h1 class="py-3 text-center text-success">My E-Wallet</h1>
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-2">

<!-- -----------Image side start------------>
        <div class="col">
          <img class="w-100" src="images/img.jpg" alt="" />
        </div>

<!-- -----------Form side start---------- -->
        <div class="col bg-light py-4 px-4 mb-4 rounded">
          <h4 class="text-center pb-1">Income</h4>
          <div class="input-group w-75 mx-auto">
            <span class="input-group-text">Income</span>
            <input
            id="incomeInput"
              type="number"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <p id="error1" class="text-center text-danger"">Error Massage</p>
          <h4 class="text-center my-2">Expenses</h4>
          <div class="input-group w-75 mx-auto my-3">
            <span class="input-group-text" id="basic-addon1">Food</span>
            <input
            id="foodInput"
              type="number"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <p id="error2" class="text-center text-danger">Error Massage</p>
          <div class="input-group w-75 mx-auto my-3">
            <span class="input-group-text" id="basic">Rent</span>
            <input
            id="rentInput"
              type="number"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <p id="error3" class="text-center text-danger">Error Massage</p>
          <div class="input-group w-75 mx-auto my-3">
            <span class="input-group-text" id="basic">Clothes</span>
            <input
            id="clothesInput"
              type="number"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <p id="error4" class="text-center text-danger">Error Massage</p>
          <div class="d-flex mb-3">
                <button type="button" id="calcButton" class="btn btn-primary px-4 mx-auto">Calculate</button>
          </div>
        
          <h4 class="text-center">Total Expenses : <span id="totalExpen"> 0</span> </h4>
          <h4 class="text-center mb-1">Balance : <span id="balance">0</span></h4>
          <p id="error5" class="text-center text-danger">Insufficient balance for your expences</p>
          <div class="d-flex mb-3 justify-content-center">
             <div class="input-group w-75 me-4">
                <span class="input-group-text" id="basic">Save</span>
                <input
                id="saveInput"
                  type="number"
                  class="form-control"
                  placeholder=""
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            <h4 class="text-center me-4">%</h4>
            <button type="button" id="saveBtn" class="btn btn-primary px-5">Save</button>
          </div>
          <p class="text-center text-danger"">Error Massage</p>
          <h4 class="text-center">Saving Amount : <span id="saving">0</span></h4>
          <h4 class="text-center mb-4">Remaining Balance : <span id="remain">0</span></h4>
          </div>
        </div>
      </div>
    </div>
<!-- ------------External js file link------------ -->
    <script src="js/app.js"></script>
  </body>
</html>
